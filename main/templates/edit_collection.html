{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>{{ apps_name }}</title>
{% endblock meta %}

{% block content %}

<h1 class="title-page">Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Product">
            </td>
        </tr>
    </table>
</form>

<br>

<a href="{% url 'main:show_main' %}">
    <button>
        Back to Home
    </button>
</a>

<link rel="stylesheet" type="text/css" href="{% static 'css/styles-create-collection.css' %}">

{% endblock %}
