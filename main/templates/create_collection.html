{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>{{ apps_name }}</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles-create-collection.css' %}">
{% endblock meta %}

{% block content %}
<h1 class="title-page">Add New Collection</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Collection"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
